<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6">
        <app-menu></app-menu>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-6 mx-auto mt-3">
        <div class="row">
            <div class="container-fuild content__table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Favorite</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="ligne" *ngFor="let user of getUsers">
                            <td>
                                {{user.id}}
                            </td>
                            <td>
                                {{user.username}}
                            </td>
                            <td>
                                {{user.email}}
                            </td>
                            <td>
                                <span class="text-secondary" *ngFor="let like of user.favorite">
                                    #{{like}}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="content__status">
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="user__member col-10">
                        Aux total , il y a {{getUsers.length}} utilisateurs.
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
